<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon Link -->
    <link
      rel="icon"
      href="https://imgtr.ee/images/2023/11/05/c63dd5d4265f967440077441573e0b81.png"
    />

    <!-- Google Fonts Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Exo+2:wght@600&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand:wght@400;500&family=Raleway&family=Russo+One&family=Source+Sans+3&family=Titan+One&display=swap"
    />

    <!-- Iconify design Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- External Javascript Link -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div>
          <div class="add-task-container">
            <div class="wrapper">
              <input
                type="text"
                id="task-input"
                placeholder="Enter new task.."
                autofocus
              />
              <button id="add-task-btn">add</button>
            </div>

            <div id="task-container">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
