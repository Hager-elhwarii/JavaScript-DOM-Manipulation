<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon Link -->
    <link
      rel="icon"
      href="https://imgtr.ee/images/2023/11/02/4fb914583b2d0b8cae2173c68d67c944.png"
    />

    <!-- Google Fonts Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Exo+2:wght@600&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand:wght@400;500&family=Raleway&family=Russo+One&family=Source+Sans+3&family=Titan+One&display=swap"
    />

    <!-- Iconify design Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- External Javascript Link -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote of the Day</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            ❝  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum
            asperiores voluptatem distinctio nemo. Esse eaque rerum optio  ❞
          </span>
        </div>
        <div class="author">
          <p>~ by ay btengan</p>
        </div>
        <div class="button-block">
          <button id="new-quote">new quote</button>
          <button id="quote-audio"><iconify-icon icon="charm:sound-up"></iconify-icon>

          </button>
        </div>
      </div>
    </div>
  </body>
</html>
