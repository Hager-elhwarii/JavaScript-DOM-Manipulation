<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Box</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon Link -->
    <link
      rel="icon"
      href="https://i.ibb.co/MV3WzYd/image.png"
    />

    <!-- Google Fonts Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Exo+2:wght@600&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand:wght@400;500&family=Raleway&family=Russo+One&family=Source+Sans+3&family=Titan+One&display=swap"
    />

    <!-- Iconify design Link -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- External Javascript Link -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <button id="open-btn">
        <p>open our modal</p>
      </button>
      <div class="modal-container">
        <div id="modal">
          <div>
            <h2>This is our Modal</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur elit. Reiciendis, tempora
              optio. Voluptatibus suscipit veniam voluptatum fugiat vero
              dignissimos magni ex!
            </p>
          </div>
          <div id="close-btn">
            <iconify-icon icon="majesticons:close-line"></iconify-icon>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
